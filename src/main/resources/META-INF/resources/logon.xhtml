<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Donazone | Login</title>

	<link
		rel="shortcut icon"
		type="image/x-icon"
		href="static/images/favicon.svg" />
		
	<meta charset="utf-8" />
	<meta
		http-equiv="X-UA-Compatible"
		content="IE=edge" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta
		name="mobile-web-app-capable"
		content="yes" />
	<h:outputStylesheet
		library="css"
		name="prism.css" />

	<meta
		name="theme-color"
		content="#444" />

	<h:outputStylesheet library="css" name="login.css" />

</h:head>


<h:body styleClass="hold-transition login-page">
	<div
		id="loader"
		class="load-bar"
		style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>

	<p:dialog
		id="adminStatusDialog"
		modal="true"
		widgetVar="statusDialog"
		draggable="false"
		closable="false"
		resizable="false"
		responsive="true"
		showHeader="false"
		appendTo="@(body)">
		<p:graphicImage
			library="images"
			name="#{adminConfig.loadingImage}" />
	</p:dialog>

	<div class="login-box">
		<div class="login-logo" style="margin: 15% 15% 0% 15%">
			<p:link href="index.xhtml">
				<b>Dona</b>zone</p:link>
		</div>
		<!-- /.login-logo -->
		<div class="box login-box-body">
			<h:form>
				<p class="login-box-msg">Faça o login para iniciar a sessão</p>
				<p:messages closable="true" />
				<p:growl sticky="true" />
				<div class="form-group has-feedback">
					<p:inputText
						value="#{logonMB.email}"
						type="email"
						styleClass="form-control"
						placeholder="Celular ou Email"
						required="true"
						autocomplete="off"
						requiredMessage="Email is required." />
					<i class="fa fa-envelope form-control-feedback"></i>
				</div>
				<div class="form-group has-feedback">
					<p:inputText
						value="#{logonMB.password}"
						type="password"
						styleClass="form-control"
						placeholder="Senha"
						required="true"
						autocomplete="off"
						requiredMessage="Password is required." />
					<i
						class="fa fa-lock form-control-feedback"
						style="font-size: 18px"></i>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p:selectBooleanCheckbox
							itemLabel="Lembrar-se de mim"
							value="#{logonMB.remember}" />
					</div>
					<p:spacer height="10" />
					<div class="col-xs-12">
						<p:commandButton
							styleClass="btn btn-success btn-block"
							onclick="showBar()"
							action="#{logonMB.doLogon}"
							oncomplete="if(args.validationFailed) { hideBar()}"
							value="Entrar"
							process="@form"
							update="@form" />
					</div>
				</div>
			</h:form>

			<div class="social-auth-links text-center">
				<p>- OU -</p>
				<a
					href="#"
					class="btn btn-block btn-social btn-facebook btn-flat"><i
					class="fa fa-facebook"></i>Entrar com Facebook</a> <a
					href="#"
					class="btn btn-block btn-social btn-google btn-flat"><i
					class="fa fa-google-plus"></i>Entrar com Google</a>
			</div>
			<!-- /.social-auth-links -->

			<a href="#">Esqueceu a senha</a><br /> <a
				href="#"
				class="text-center">Cadastre-se aqui.</a>

		</div>
		<!-- /.login-box-body -->
	</div>



	<h:outputScript library="js" name="prism.js" />
	<adm:ripple />


</h:body>
</html>
